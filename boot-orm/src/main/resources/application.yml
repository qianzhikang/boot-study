spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_boot
    username: root
    password: 123456


  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8


  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
    show-sql: true
